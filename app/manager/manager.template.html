<div class="manager">
	<md-grid-list md-cols="4"  md-row-height="1:1" md-gutter="20px">
		<md-grid-tile class="purple">
			<md-icon md-svg-src="img/report.svg" ng-click="$ctrl.gotoReports()"></md-icon>
			<md-grid-tile-footer>
				<h3>Reports</h3>
			</md-grid-tile-footer>
		</md-grid-tile>
		<md-grid-tile class="yellow" ng-click="">
			<md-icon md-svg-src="img/graph-analysis.svg" ng-click="$ctrl.gotoProcess()"></md-icon>			
			<md-grid-tile-footer>
				<h3>Analyze</h3>
			</md-grid-tile-footer>
		</md-grid-tile>
		<md-grid-tile class="red">
			<md-icon md-svg-src="img/database.svg" ng-click="$ctrl.gotoServers()"></md-icon>
			<md-grid-tile-footer>
				<h3>Servers</h3>
			</md-grid-tile-footer>
		</md-grid-tile>
		<md-grid-tile class="blue">
			<md-icon md-svg-src="img/speed-meter.svg" ng-click="$ctrl.gotoMetrics()"></md-icon>
			<md-grid-tile-footer>
				<h3>Metrics</h3>
			</md-grid-tile-footer>
		</md-grid-tile>
	</md-grid-list>
</div>
